name: Public Shared macOS x64 Build

on:
  workflow_call:
    inputs:
      runner:
        description: Runner label for macOS build
        required: true
        type: string
      checkout_ref:
        description: Ref to check out (from prepare)
        required: true
        type: string
      short_sha:
        description: Short SHA for artifact naming
        required: true
        type: string
      include_metadata:
        description: Include electron-builder metadata files
        required: false
        type: string
      artifact_name:
        description: Artifact name for upload
        required: false
        type: string
      artifact_filename_suffix:
        description: Optional suffix appended before extension
        required: false
        type: string
      include_sensevoice_model:
        description: Bundle SenseVoice model
        required: false
        type: string
      enable_signing:
        description: Enable code signing/notarization (requires secrets)
        required: false
        type: string
      override_version:
        description: Semver to force into package metadata before building
        required: false
        type: string
    secrets:
      PRIVATE_REPO_PAT:
        required: true
      CSC_LINK_BASE64:
        required: false
      CSC_KEY_PASSWORD:
        required: false
      APPLE_ID:
        required: false
      APPLE_APP_SPECIFIC_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false

permissions:
  contents: read

env:
  APP_DIR: apps/windword-desktop
  PNPM_VERSION: 9
  PNPM_STORE_PATH: ~/.pnpm-store
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: true
      CI: true
      INCLUDE_METADATA: ${{ inputs.include_metadata || 'true' }}
      ARTIFACT_NAME: ${{ inputs.artifact_name || 'macos-x64-dev' }}
      ARTIFACT_FILENAME_SUFFIX: ${{ inputs.artifact_filename_suffix }}
      INCLUDE_SENSEVOICE_MODEL: ${{ inputs.include_sensevoice_model }}
      ENABLE_SIGNING: ${{ inputs.enable_signing || 'false' }}
      OVERRIDE_VERSION: ${{ inputs.override_version }}
      CSC_LINK_BASE64: ${{ secrets.CSC_LINK_BASE64 }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: feiandxs/windword
          ref: ${{ inputs.checkout_ref }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          fetch-depth: 0
          persist-credentials: false

      - name: Configure code signing keychain
        if: env.ENABLE_SIGNING == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${CSC_LINK_BASE64:-}" ]; then
            echo 'CSC_LINK_BASE64 secret is required for code signing' >&2
            exit 1
          fi
          if [ -z "${CSC_KEY_PASSWORD:-}" ]; then
            echo 'CSC_KEY_PASSWORD secret is required for code signing' >&2
            exit 1
          fi
          CERT_PATH="$RUNNER_TEMP/windword-developer-id.p12"
          KEYCHAIN_NAME="windword-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"
          echo "::add-mask::${KEYCHAIN_PASSWORD}"
          echo "${CSC_LINK_BASE64}" | base64 --decode > "${CERT_PATH}"
          security create-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_NAME}"
          security set-keychain-settings "${KEYCHAIN_NAME}"
          security unlock-keychain -p "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_NAME}"
          security import "${CERT_PATH}" -k "${KEYCHAIN_NAME}" -P "${CSC_KEY_PASSWORD}" -T /usr/bin/codesign -T /usr/bin/productsign
          existing_keychains=$(security list-keychains -d user | sed 's/\"//g')
          security list-keychains -d user -s "${KEYCHAIN_NAME}" ${existing_keychains}
          security set-key-partition-list -S apple-tool:,apple: -s -k "${KEYCHAIN_PASSWORD}" "${KEYCHAIN_NAME}"
          echo "CSC_LINK=${CERT_PATH}" >> "${GITHUB_ENV}"
          echo "KEYCHAIN_NAME=${KEYCHAIN_NAME}" >> "${GITHUB_ENV}"
          echo "KEYCHAIN_PASSWORD=${KEYCHAIN_PASSWORD}" >> "${GITHUB_ENV}"

      - name: Prepare pnpm store dir
        shell: bash
        run: mkdir -p "${PNPM_STORE_PATH}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Ensure pip and setuptools
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m pip install --upgrade pip setuptools
          echo "PYTHON=$(which python3)" >> "$GITHUB_ENV"

      - name: Enable pnpm via corepack
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate
          pnpm --version

      - name: Configure pnpm store dir
        shell: bash
        run: |
          set -euxo pipefail
          pnpm config set store-dir ${PNPM_STORE_PATH} --global

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Override package version
        if: env.OVERRIDE_VERSION != ''
        shell: bash
        run: |
          set -euo pipefail
          node <<'NODE'
          const fs = require('fs')
          const path = require('path')
          const version = process.env.OVERRIDE_VERSION
          if (!version) process.exit(0)
          const pkgPath = path.join(process.cwd(), process.env.APP_DIR, 'package.json')
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'))
          pkg.version = version
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n')
          NODE

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --config.store-dir=${PNPM_STORE_PATH}

      - name: Build Apple Speech CLI (x64)
        shell: bash
        run: pnpm build:apple-speech-cli:x64

      - name: Build Apple Audio Mute CLI
        shell: bash
        run: pnpm build:apple-audio-mute-cli

      - name: Build Apple Audio Device CLI
        shell: bash
        run: pnpm build:apple-audio-device-cli

      - name: Build Apple Selection Detector CLI
        shell: bash
        run: pnpm build:apple-selection-detector-cli

      - name: Prepare SenseVoice model
        if: env.INCLUDE_SENSEVOICE_MODEL == 'true'
        shell: bash
        run: pnpm --filter @windword/desktop prepare:sensevoice-model

      - name: Build desktop (mac x64)
        shell: bash
        run: |
          pnpm --filter @windword/desktop build
          pnpm --filter @windword/desktop exec electron-builder --mac zip --x64

      - name: Package artifacts
        shell: bash
        env:
          SHORT_SHA: ${{ inputs.short_sha }}
        run: |
          set -euxo pipefail
          mkdir -p release
          APP_DIST="${APP_DIR}/dist"
          zip=$(find "$APP_DIST" -maxdepth 1 -type f -name '*.zip' ! -name '*.blockmap' -print -quit || true)
          if [ -z "$zip" ]; then
            echo 'No zip artifact produced by electron-builder' >&2
            exit 1
          fi
          base_name="$(basename "$zip")"
          if [ -n "${ARTIFACT_FILENAME_SUFFIX}" ]; then
            ext="${base_name##*.}"
            stem="${base_name%.*}"
            base_name="${stem}-${ARTIFACT_FILENAME_SUFFIX}.${ext}"
          fi
          cp "$zip" "release/${base_name}"
          if [ "${INCLUDE_METADATA}" = "true" ]; then
            METADATA_FILE=$(find "$APP_DIST" -maxdepth 1 -type f -name 'latest-mac*.yml' -print -quit || true)
            if [ -z "$METADATA_FILE" ]; then
              echo 'latest-mac.yml metadata was not produced' >&2
              exit 1
            fi
            cp "$METADATA_FILE" "release/$(basename "$METADATA_FILE")"
            find "$APP_DIST" -maxdepth 1 -type f -name '*.blockmap' -exec cp {} release/ \;
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: release

      - name: Clean up signing keychain
        if: always() && env.ENABLE_SIGNING == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${KEYCHAIN_NAME:-}" ]; then
            security delete-keychain "${KEYCHAIN_NAME}" || true
          fi
